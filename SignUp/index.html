<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Horizon Roleplay - Jeden z najlepszych RolePlay'owych serwerów WL-ON w Polsce</title>
    <meta name="description" content="Oficialna Strona serwera Horizon RolePlay. Odwiedź już teraz!">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="icon" href="css/logo_horizonrp.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="form-v7">
<div class="page-content">
    <div class="form-v7-content">
        <div class="form-left">
            <a href="../index.html" style="text-decoration: none">
                <h1 class="heading-section"
                    style="font-family: 'Protest Riot', sans-serif; text-align: center; color: black">
                    Horizon RolePlay</h1>
                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap');
                </style>
                <img src="css/logo_horizonrp.png" alt="form">
            </a>
        </div>
        <form class="form-detail" action="#" method="post" id="rejestracja">
            <div class="form-row">
                <label for="username">NAZWA UŻYTKOWNIKA</label>
                <input type="text" name="username" id="username" class="input-text" required>
            </div>
            <div class="form-row">
                <label for="your_email">E-MAIL</label>
                <input type="text" name="your_email" id="your_email" class="input-text" required
                       pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <label for="password">HASŁO</label>
                <input type="password" name="password" id="password" class="input-text" required>
            </div>
            <div class="form-row">
                <label for="comfirm_password">POWTÓRZ HASŁO</label>
                <input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
            </div>
            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Załóż Konto">
                <p>lub<a href="../LogIn/index.html">Zaloguj Się</a></p>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success: function (label) {
            label.attr('id', 'valid');
        },
    });
    $("#rejestracja").validate({
        rules: {
            username: {
                required: true,
            },
            your_email: {
                required: true,
                email: true
            },
            password: {
                required: true,
            },
            comfirm_password: {
                equalTo: "#password"
            }
        },
        messages: {
            username: {
                required: "Proszę wprowadzić nazwę użytkownika!"
            },
            your_email: {
                required: "Proszę wprowadzić gmaila!"
            },
            password: {
                required: "Proszę wprowadzić hasło"
            },
            comfirm_password: {
                required: "Proszę wprowadzić potwórzenie hasła",
                equalTo: "Złe Hasło"
            }
        }
    });
</script>
</body>
</html>
