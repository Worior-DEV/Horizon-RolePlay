<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Roleplay - Jeden z najlepszych RolePlay'owych serwerów WL-ON w Polsce</title>
    <meta name="description" content="Oficialna Strona serwera Horizon RolePlay. Odwiedź już teraz!">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="icon" href="css/logo_horizonrp.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <a href="../index.html" style="text-decoration: none">
                    <img src="css/logo_horizonrp.png" alt="" height="150">
                    <h2 class="heading-section" style="font-family: 'Protest Riot', sans-serif">Horizon RolePlay</h2>
                    <style>
                        @import url('https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap');
                    </style>
                </a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                        <div class="text w-100">
                            <h2>Witaj w Logowaniu</h2>
                            <p>Nie masz jeszcze konta?</p>
                            <a href="../SignUp/index.html" class="btn btn-white btn-outline-white">Załóż Konto</a>
                        </div>
                    </div>
                    <div class="login-wrap p-4 p-lg-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Zaloguj Się</h3>
                            </div>
                            <!--<div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-discord"></span></a>
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-tiktok"></span></a>
                                </p>
                            </div>-->
                        </div>
                        <form action="#" class="signin-form">
                            <div class="form-group mb-3">
                                <label class="label" for="name">Nazwa Użytkownika</label>
                                <input type="text" class="form-control" placeholder="Nazwa Użytkownika" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Hasło</label>
                                <input type="password" class="form-control" placeholder="Hasło" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Zaloguj Się
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Pamiętaj mnie
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="#">Nie pamiętasz hasła?</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
